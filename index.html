<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yelp For Help!</title>
    <!--BULMA stylesheet-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
</head>

<body>
    <!--Navigation Bar-->
    <nav class="navbar has-background-danger-dark" role="navigation" aria-label="main navigation">
        <div class="field has-addons">
        <div class="navbar-brand">
            <a class="navbar-item" href="homepage.html">
                <img src="knives2.png" alt="knives">
                <h2 class="has-text-white is-family-monospace">Yelp For Help!</h2>
            </a>
        </div>
    </div>
    </nav>

    <!--google map goes here v-->
    <div id="googleMap" style="width:100%">
        <iframe width="100%" height="1000px" frameborder="0" style="border:0"
            src="https://www.google.com/maps/embed/v1/place?key=AIzaSyCJAuzpRLEOho9MMVaG8eKxIO4YYXMtuFI&q=Oakland"
            allowfullscreen>
        </iframe>
    </div>

    <!-- Search Information -->
    <div class="column is-two-fifths is-overlay mt-6">
        <div class="card">
            <div class="card-content ">
                <div class="field">
                    <label class="label">City:</label>
                    <div class="control">
                        <div class="select">
                            <select>
                                <option value="berkeley" id= >Berkeley</option>
                                <option value="oakland">Oakland</option>
                                <option value="sanFrancisco">San Francisco</option>
                            </select>
                        </div>
                    </div>
                </div>
                <label class="label">Food Type:</label>                
                <input class="input" type="text" placeholder="Food Category" id="foodCategory">
                <div class="field">
                    <label class="label">Radius (miles):</label>
                    <div class="control">
                        <div class="select">
                <select id="myselect">
                    <option id="oakland" value="CA0010900">Oakland</option>
                    <option id="berkeley" value="CA0010300">Berkeley</option>
                    <option id="sanfran" value="CA0380100">San Francisco</option>
                </select>
                        </div>
                    </div>

                </div>
                <a class="button has-background-danger-dark has-text-white">Search</a>

                <!-- Side Bar Information -->

                <p class="title" id="housingInformation">
                    <!--possibly set the display = none until button is clicked-->
                    Various details for our project
                </p>
                <div id="yelp"></div>
            </div>
        </div>
    </div>
    </div>

    <!--footer-->
    <footer class="footer">
        <div class="content has-text-centered">
            <p>
                Made with ❤️ by The Dream Team
            </p>
        </div>
    </footer>

    <!-- script for google api -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

     <script src="script.js"></script>
    <script src="yelp.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCJAuzpRLEOho9MMVaG8eKxIO4YYXMtuFI&callback=initMap"
        type="text/javascript"></script>
</body>

</html>
