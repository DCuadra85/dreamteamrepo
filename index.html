<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desparate House Crimes</title>
    <!--BULMA stylesheet-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
</head>

<body>

    <!--Navigation Bar-->
    <nav class="navbar has-background-info-dark" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item has-text-info-light">
                <h2>Yelp & Crimes</h2>
            </a>
        </div>
    </nav>

    <!--google map goes here v-->
    <div id='googleMap' style='width:100%'>
        <iframe width="100%" height="1000px" frameborder="0" style="border:0"
            src="https://www.google.com/maps/embed/v1/place?key=AIzaSyCJAuzpRLEOho9MMVaG8eKxIO4YYXMtuFI&q=Oakland"
            allowfullscreen>
        </iframe>
    </div>

    <!-- Search Information -->
    <div class='column is-two-fifths is-overlay mt-6'>
        <div class="card">
            <div class="card-content ">
                <div class="field">
                    <label class="label">City:</label>
                    <div class="control">
                        <div class="select">
                            <select>
                                <option value='berkeley'>Berkeley</option>
                                <option value='oakland'>Oakland</option>
                                <option value='sanFrancisco'>San Francisco</option>
                            </select>
                        </div>
                    </div>
                </div>
                <label class="label">Food Type:</label>                
                <input class='input' type='text' placeholder='Food Category' id='foodCategory'>
                <div class="field">
                    <label class="label">Radius (miles):</label>
                    <div class="control">
                        <div class="select">
                            <select>
                                <option id='fiveMiles'>5 Miles</option>
                                <option id='tenMiles'>10 Miles</option>
                                <option id='twentyMiles'>20 Miles</option>
                            </select>
                        </div>
                    </div>

                </div>
                <a class='button has-background-info-dark has-text-info-light'>Search</a>

                <!-- Side Bar Information -->

                <p class="title" id='housingInformation'>
                    <!--possibly set the display = none until button is clicked-->
                    Various details for our project
                </p>
                <div id="yelp"></div>

            </div>
        </div>
    </div>
    </div>

    <!--footer-->
    <footer class="footer">
        <div class="content has-text-centered">
            <p>
                Made with ❤️ by The Dream Team
            </p>
        </div>
    </footer>

    <!-- script for google api -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="yelp.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCJAuzpRLEOho9MMVaG8eKxIO4YYXMtuFI&callback=initMap"
        type="text/javascript"></script>
</body>

</html>
